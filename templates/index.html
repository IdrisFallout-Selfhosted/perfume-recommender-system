<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans">

    <div class="container mx-auto px-6 py-12">
        <h1 class="text-5xl font-extrabold text-center text-gray-800 mb-10">Perfume Recommendation System</h1>

        <form method="POST" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-xl space-y-8">
            <div class="space-y-6">

                <!-- Notes Input Section -->
                <div>
                    <label for="note" class="block text-lg font-medium text-gray-800">Fragrance Notes:</label>
                    <input type="text" id="note" name="note"
                        class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 ease-in-out">
                </div>

                <!-- Category Dropdown Section -->
                <div>
                    <label for="category-filter" class="block text-lg font-medium text-gray-800">Category:</label>
                    <select id="category-filter" name="category-filter"
                        class="mt-1 block w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 ease-in-out">
                        <option value="All">All</option>
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Unisex">Unisex</option>
                    </select>
                </div>

                <!-- Price Range Section -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="min_price" class="block text-lg font-medium text-gray-800">Min Price:</label>
                        <input type="number" id="min_price" name="min_price" step="0.01" required
                            class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 ease-in-out">
                    </div>
                    <div>
                        <label for="max_price" class="block text-lg font-medium text-gray-800">Max Price:</label>
                        <input type="number" id="max_price" name="max_price" step="0.01" required
                            class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 ease-in-out">
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full bg-purple-600 text-white py-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 ease-in-out">
                        Get Recommendations
                    </button>
                </div>
            </div>
        </form>

        <!-- Recommendations Section -->
        {% if recommendations %}
        <h2 class="text-3xl font-semibold mt-12 text-center text-gray-800">Recommended Perfumes:</h2>
        <ul class="mt-8 space-y-6">
            {% for perfume in recommendations %}
            <li class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                <strong class="text-2xl text-gray-800">{{ perfume['title'] }}</strong>
                <p class="text-lg text-gray-600">Price: Ksh.{{ perfume['price'] }} - Category: {{ perfume['category'] }}</p>
            </li>
            {% endfor %}
        </ul>
        {% elif error %}
        <p class="mt-6 text-center text-red-600 text-xl">{{ error }}</p>
        {% endif %}
    </div>

</body>

</html>
